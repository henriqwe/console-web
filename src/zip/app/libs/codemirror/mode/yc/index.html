<article>
<h2>YC mode</h2>
<form><textarea id="code" name="code">
//Pattern for yc script
schema library (
  !enabled
) {
  entity book (
    concurrencyControl
  ) {
    title (
      !nullable
    )
    author (
      !nullable
    )
    isbn (
      !nullable
      unique
    )
  }
}
</textarea></form>

    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        matchBrackets: true,
        mode: "text/x-yc"
      });
    </script>

    <p><strong>MIME types defined:</strong> <code>text/x-yc</code></p>
  </article>
